<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <!-- Bootstrap -->
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/style.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="bootstrap/assets/js/html5shiv.js"></script>
  <script src="bootstrap/assets/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container_wrap">
  <div class="container">
    <div class="col-md-12 col-xs-12 col-sm-12">
      <div class="logo text-center">Logo</div>

      <p class="lead divider">Please Sign In to start your journey</p>

      <div class="col-md-5 col-xs-5 col-sm-5 row">
        <form role="form">
          <p>Via Email or Phone number</p>
          <input type="text" class="form-control" placeholder="Email address" autofocus="">
          <input type="password" class="form-control" placeholder="Password">

          <a href="#" class="pull-right" style="margin-top: 10px;">Forgot your password?</a>

          <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
          </label>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>

      <div class="col-md-4 col-xs-4 col-sm-4 col-md-offset-3 col-sm-offset-3 row">
        <p>Via Social Media</p>

        <a class="btn btn-block btn-primary btn-sm" href="#">Sign in with Facebook</a>
        <a class="btn btn-block btn-info btn-sm" href="#">Sign in with Twitter</a>
        <a class="btn btn-block btn-success btn-sm" href="#">Sign in with LinkedIn</a>
      </div>
    </div>
  </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap/assets/js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
