<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
  <!-- Bootstrap -->
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/style.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="bootstrap/assets/js/html5shiv.js"></script>
  <script src="bootstrap/assets/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container_wrap">
  <div class="container">
    <div class="col-md-12 col-xs-12 col-sm-12">
      <div class="logo text-center">Logo</div>

      <p class="lead divider">Forgot Password</p>

      <div class="row" style="margin-top: 30px;">
        <div class="col-md-12 col-xs-12 col-sm-12">
          <p>Enter your email or phone number and we'll send you a link to reset your password</p>

          <div class="col-md-5 col-xs-5 col-sm-5 row">
            <form role="form">
              <div class="form-group">
                <input type="text" class="form-control" id="first_name" placeholder="Email/Phone number">
              </div>

              <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
            </form>

            <p class="text-center" style="margin-top: 20px;"><a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap/assets/js/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
